<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div id="app">
  <div>
    <div class ="row">
      <h2 class ="text-center">
          My ToDo-List
      </h2>
    </div>
    <div class = "row">
      <div v-show="displayError1" class ="col-xs-4 form-group has-error">
        <input class ="form-control input-lg" type= "text" v-model="newTodo" placeholder="You have to add a ToDo first">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      </div>
      <div v-show="!displayError1" class ="col-xs-4">
        <input class = "form-control input-lg" type= "text" v-model="newTodo" placeholder="add a ToDo">
      </div>
      <div class ="col-xs-6">
        <input class ="form-control input-lg" type="text" v-model="newNote" placeholder="add a short Note">
      </div>
        <button class="btn btn-default btn-lg" v-on:click="submitNewTodo">Submit</button>
      </div>
      <ul v-show="backgroundColourToDos" class="list-unstyled">
        <li v-for="todo in todos" class="row list-item">
          <button class="btn btn-success col-md-2" v-on:click="removeTodo($index)"> Done </button>
          <span class ="col-md-3"> {{ todo.text }} </span> <span class="col-md-5 notes"> | {{ todo.note }} </span>
        </li>
      </ul>
   </div>
    <div class="row">
      <button v-if="showDone" class="btn btn-danger btn-sm center-block" v-on:click="showDone =! showDone"> Don't show Done ToDos </button>
      <button v-else="!showDone" class="btn btn-success btn-sm center-block" v-on:click="showDone =! showDone"> Show Done ToDos </button>
      <div v-show="showDone">
        <h2 class ="text-center">My done ToDos </h2>
        <ul class="list-unstyled">
          <li v-for="todo in doneTodos" class="row list-item">
            <span class="col-md-3"> {{ todo.text }} </span> <span class="col-md-5 notes"> | {{ todo.note}} </span>
          </li>
        </ul>
      </div>
    </div>
</div>
